{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        {% for i in categories %}
        <div class="col col-lg-3 col-md-4 col-6">
            <a href="{% url 'categorydetail' i.id%}" style="text-decoration: none;">
                <div class="card" style="width: 14rem; height: 350px;">
                    <img src="{{i.category_image.url}}" class="card-img-top" alt="..." style="height: 150px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">{{i.category_name}}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>

{% endblock content %}
