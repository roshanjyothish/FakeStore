{% extends 'base1.html' %}
{% load static %}

{% block product %}
<div class="container-fluid">
    <div class="row mt-5">
        {% for i in products %}
        <div class="col col-lg-3 col-md-4 col-6">
            <a href="{% url 'productdetail' i.id %}" style="text-decoration: none;">
                <div class="card" style="width: 18rem;">
                    <div class="content" style="border-radius: 60%; border: hidden;">
                        <img src="{{i.product_image.url}}" class="card-img-top" alt="..." style="height: 150px;">
                        <div class="card-body">
                            <p class="card-title" style="text-align: center;">{{i.product_name}}</p>
                            <h6 class="card-title" style="text-align: center;">From <i
                                    class="fa-solid fa-indian-rupee-sign"
                                    style="color: #000000;"></i>{{i.product_price}}</h6>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {%endfor%}
    </div>
</div>

{% endblock product %}
